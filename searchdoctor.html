<div class="en">
    <span> Время сеанса:</span>
    <span id="min"> </span>
    <span> м. </span>
    <span id= "sec"> </span>
    <span> с.</span>
    <script>
    var sec = 0;
    var min = 0;
    document.getElementById("sec").innerHTML = sec;
    document.getElementById("min").innerHTML = min;
    setInterval(function(){
    sec++;
    if (sec==60){
        sec = 0;
        min++;
    }
    document.getElementById("sec").innerHTML = sec;
        document.getElementById("min").innerHTML = min;
    }, 1000);

</script>
